<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/main.css">
  <title>Вхід в аккаунт</title>
</head>
<body>
    
    <center>
        <form action="/home" class="inline">
            <button class="button1" type="home">Home</button><br>
        </form>
        <form action="/reg" class="inline">
            <button class="button1" type="profile">Profile</button>
        </form>
        <form action="/calendar" class="inline">
            <button class="button1" type="calendar">Calendar</button>
        </form>
        <form action="/charity" class="inline">
            <button class="button1" type="charity">Charity</button>
        </form>
    <br><br><br><br>
  {% if problem %}
  <p class="error">{{ problem }}</p>
  {% endif %}
  <form action="/login_user" method="post">
    <input type="text" id="name" name="name" placeholder="Ваше ім'я та прізвище"><br><br>
    <input type="text" id="password" name="password" placeholder="Пароль"><br><br>
    <button class="button" type="enter">Увійти</button><br><br>
  </form>
  <form action="/reg">
    <button class="button" type="registration">Регістрація</button>
  </form>
</center>
</body>
</html>
