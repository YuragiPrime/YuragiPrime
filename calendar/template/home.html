<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пожертвувати</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <form action="/home" class="inline">
            <button class="button1" type="home">Home</button><br>
        </form>
        <form action="/reg" class="inline">
            <button class="button1" type="profile">Profile</button>
        </form>
        <form action="/calendar" class="inline">
            <button class="button1" type="calendar">Calendar</button>
        </form>
        <form action="/charity" class="inline">
            <button class="button1" type="charity">Charity</button>
        </form>
    </center>
    
    
    <hr>
    
    <header>
        <h1>Фонд допомоги</h1>
    </header>
    
    <main>
        <section id="donate">
            <h2>Пожертвувати</h2>
            <form action="/donate" method="post">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>

                <label for="amount">Сума:</label>
                <input type="number" id="amount" name="amount" min="1" required>

                <button type="submit">Пожертвувати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Фонд допомоги</p>
    </footer>

</html>
